<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" type="image/png"
          href="{% static '/assets/favicon.png' %}"/>
    <title>Robin Kurian | Web developer </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static '/portfolio/css/index.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-sm navbar-light" role="navigation" id="top">
    <div class="container-fluid">
        <ul class="navbar-nav ms-auto nav__items">
            <li class="nav-item nav__item">
                <a class="nav-link nav__link"
                   href="{% url 'portfolio:home'%}#top">Home</a>
            </li>
            <li class="nav-item nav__item">
                <a class="nav-link nav__link"
                   href="{% url 'portfolio:home'%}#about">About</a>
            </li>
            <li class="nav-item nav__item">
                <a class="nav-link nav__link" href="{% url 'blog:all_blogs'%}">
                    Blogs</a>
            </li>
            <li class="nav-item nav__item" id="to_works" >
                <a class="nav-link nav__link"
                   href="{% url 'portfolio:projects'%}#works">Works</a>
            </li>
            <li class="nav-item nav__item">
                <a class="nav-link nav__link" href="#skills">Skills</a>
            </li>
            <li class="nav-item nav__item">
                <a class="nav-link nav__link" href="#contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!--OFF-CANVAS-HEAD & BODY-->

<div class="offcanvas offcanvas-start" id="profile_off_canvas">
    <div class="offcanvas-header">
        <a class="nav-item nav__item nav_home"
           href="{% url 'portfolio:home'%}">
            <i class="nav-link nav__link bi bi-house-fill"></i></a>

        <h1 class="offcanvas-title"></h1>
        <a class="nav-item nav__item nav_admin"
           href="{% url 'admin:index' %}">
            <i class="nav-link nav__link bi bi-person-workspace"></i></a>
    </div>

    <div class="offcanvas-body">
        {% if users|length == 1 %}
        <img class="profile_view_medium d-flex justify-content-center mb-0"
             src="{{ users.0.profile_picture.url }}"
             type="button" data-bs-toggle="offcanvas"
             data-bs-target="#profile_off_canvas">
        <h3 class="d-flex prof_name justify-content-center mt-2 mb-0">Robin Kurian</h3>
        <h4 class="d-flex prof_desig justify-content-center mb-3">Software Developer</h4>
        <div class="d-flex prof_links justify-content-center ">
            <a href="https://github.com/robin-private" target="_blank"
               title="Github" class="mx-3">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://linkedin.com/in/robin-kurian/" target="_blank"
               title="LinkedIn" class="mx-3">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="mailto:{{ users.0.email }}"
               title="Mail me" class="mx-3">
                <i class="fa fa-envelope"></i>
            </a>
            <a href="tel:{{ users.0.contact }}"
               title="Say hello" class="mx-3">
                <i class="fa fa-phone-square"></i>
            </a>
            <a href="https://wa.me/{{ users.0.contact }}"
               title="Whazzupp?" class="mx-3">
                <i class="bi bi-whatsapp"></i>
            </a>
<!--            <a href="{{ users.0.resume.url }}" target="_blank"-->
<!--               title="Link to resume" class="mx-2">-->
<!--                <i class="bi bi-file-earmark-pdf"></i>-->
<!--            </a>-->
        </div>
        <hr class="mb-0">
        <ul class="justify-content-center nav__items flex-column align-items-center p-0 mb-0">
            <li class="list-item">
                <a class="nav-link nav__link" href="{% url 'blog:all_blogs'%}">
                    Blogs
                </a>
            </li>
            <li class="list-item">
                <a class="nav-link nav__link"
                   href="{% url 'portfolio:projects'%}#works">
                    Works
                </a>
            </li>
            <li class="list-item">
                <a class="nav-link nav__link" href="#skills">
                    Skills
                </a>
            </li>
            <li class="list-item">
                <a class="nav-link nav__link" href="#contact">
                    Contact
                </a>
            </li>
        </ul>
        {% endif %}
    </div>
</div>
<!--OFF-CANVAS:CALL-->
<i class="fa fa-bars side_menu" type="button" data-bs-toggle="offcanvas"
   data-bs-target="#profile_off_canvas"></i>

{% block content %}
{% endblock %}
<!--TYPED.JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
        integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--CUSTOM JS-->

<script src="{% static '/portfolio/js/script.js' %}"
        type="text/javascript"></script>
</body>
</html>
