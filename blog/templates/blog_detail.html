{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row content">
        <div class="mt-5">
            <h2><small>Blog</small></h2>
            <hr>
            <br>
            <h2>{{blog.title}}</h2>
            {{blog.description}}
            <br>
            <br>
            {{blog.content|safe}}
            <br>
            <br>
            Created On: {{blog.created_at|date:'jS F Y, l'}}
        </div>
    </div>
</div>
{% endblock %}
